# Nginx Configuration for Secure File Hosting Server
# Place this file in /etc/nginx/sites-available/secure-file-hosting
# Create symlink: sudo ln -s /etc/nginx/sites-available/secure-file-hosting /etc/nginx/sites-enabled/

# Rate limiting configuration
limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=10r/m;

# Upstream Flask application
upstream flask_app {
    server 127.0.0.1:5000;
}

server {
    listen 80;
    server_name your-domain.com www.your-domain.com;

    # Redirect HTTP to HTTPS (uncomment when SSL is configured)
    # return 301 https://$server_name$request_uri;

    # Maximum upload size (100MB)
    client_max_body_size 100M;
    
    # Timeouts
    client_body_timeout 120s;
    client_header_timeout 120s;
    send_timeout 120s;
    
    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Access and error logs
    access_log /var/log/nginx/secure-file-hosting-access.log;
    error_log /var/log/nginx/secure-file-hosting-error.log;

    # Static files
    location /static/ {
        alias /var/www/secure-file-hosting/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Rate limit login endpoint
    location /login {
        limit_req zone=login_limit burst=3 nodelay;
        proxy_pass http://flask_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Rate limit upload endpoint
    location /upload {
        limit_req zone=upload_limit burst=5 nodelay;
        proxy_pass http://flask_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Increase timeout for large file uploads
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
    }

    # Proxy all other requests to Flask
    location / {
        proxy_pass http://flask_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /\.git {
        deny all;
        access_log off;
        log_not_found off;
    }
}

